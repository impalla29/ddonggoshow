<h2>럭키</h2>
럭키는 숏다리 말티즈 믹스 시고르 잡종견이다.
<br>엄마 껌딱지이고 민들레를 좋아한다.
<br>아파트 코너를 돌때면 다른 집에 있는 강아지를 놀리려고 헥헥 거리며 뛰어가는 모습이 참 얄밉다.
<br>다리가 짧아 개 뼈다귀를 잡아달라고 물고 올때면 1시간이나 물어 뜯고 옆에가서 토한다.
